<!-- <!DOCTYPE html> -->
<html>

<head>
    <title>chat App</title>
    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/styles.min.css">

</head>
<!-- position: fixed;
    bottom: 0; -->
<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">
          
        </div>
        <div class="chat__main">

            <div id="messages" class="chat__messages"></div>
            <div class="compose">
                <form id="message-form">
                    <input id="message" name="message" placeholder="Message" required autocomplete="off">
                    <button  id="send">Send</button>
                </form>
                <button id="shareLocation">Share Location</button>
            </div>
        </div>
    </div>



    <script id="message-template" type="x-tmpl-mustache">
        <div class="message">
        <p>
            <span class='message__name'>{{username}}</span>
            <span class='message__meta'>{{createdAt}}</span>
        </p>
        <p>{{message}}</p>  
        </div>
    </script>

    <script id="locationMessage" type="x-tmpl-mustache">
        <div class="message">
            <p>
                <span class='message__name'>{{username}}</span>
                <span class='message__meta'>{{createdAt}}</span>
            </p>
            <p><a href="{{url}}" target="_blank" >Shared Location</a></p>
        
    </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <div id="sidediv">
            <h2 class="room-tittle">{{room}}</h2>
            <h2>Users</h2>
            <ul class="users">
                {{#users}}
                <li>{{username}}</li>
                {{/users}}
            </ul>
        </div>

    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
